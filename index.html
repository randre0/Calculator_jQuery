<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="scripts/scripts.js"></script>
    </head>
    <body class="calculator">
        <div class="calculator_display">
            <p id="results_field">0</p>
        </div>
        <div class="calculator_keys">
            <button class="operation" id="add">+</button>
            <button class="operation" id="subtract">-</button>
            <button class="operation" id="multiply">*</button>
            <button class="operation" id="divide">/</button>
            <button class="button" id="seven">7</button>
            <button class="button" id="eight">8</button>
            <button class="button" id="nine">9</button>
            <button class="operation" id="equals">=</button>
            <button class="button" id="four">4</button>
            <button class="button" id="five">5</button>
            <button class="button" id="six">6</button>
            <button class="button" id="one">1</button>
            <button class="button" id="two">2</button>
            <button class="button" id="three">3</button>
            <button class="button" id="zero">0</button>
            <button class="key" id="decimal">.</button>
            <button class="key" id="clear">CLEAR</button>
        </div>



    </body>
</html>
